<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
        <!-- Font Awesome icon with the navbar title -->
        <a class="navbar-brand" href="{{ url_for('index') }}"><img src="../static/images/playing-cards.png" alt="Playing Card" style="width: 30px; margin-right: 10px;">Higher Or Lower?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Play!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">Rules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('games_history') }}">Game History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<table class="table table-dark table-striped mt-4">
    <thead>
        <tr>
            <th scope="col">Game ID</th>
            <th scope="col">Player Wins</th>
            <th scope="col">Number to Guess</th>
            <th scope="col">Guesses Made</th>
        </tr>
    </thead>
    <tbody>
        {% for game in game_history %}
        <tr>
            <td>{{ game._id }}</td>
            <td>{{ game.player_wins }}</td>
            <td>{{ game.number_to_guess }}</td>
            <td>{{ game.guesses }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    </div>
</body>
</html>
