<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower Number Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container">
        <!-- Font Awesome icon with the navbar title -->
        <a class="navbar-brand" href="{{ url_for('index') }}"><img src="../static/images/playing-cards.png" alt="Playing Card" style="width: 30px; margin-right: 10px;">Higher Or Lower?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Play!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">Rules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('games_history') }}">Game History</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <h1>Higher or Lower Number Game</h1>
        <p>Current Number: {{ session['number'] }}</p>
        <p>{{ message }}</p>
        <form action="/guess" method="POST">
            <label for="higher">Higher</label>
            <input type="radio" id="higher" name="guess" value="higher" required>
            <label for="lower">Lower</label>
            <input type="radio" id="lower" name="guess" value="lower" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
